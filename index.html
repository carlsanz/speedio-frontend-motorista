<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedio</title>
    <script src="https://kit.fontawesome.com/6ec579827f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body id="body">

    <!-- Inicio de Sesión -->
    <section id="inicio-sesion">
        <div id="contenedor-nombre-empresa">
            <span><i class="icono-regreso fa-solid fa-angle-left"></i></span>
            <h1 id="nombre-empresa">speedio</h1>
            <h3 id="eslogan">Always on time</h3>
        </div>
       
        <div style="display: flex; justify-content: center;">
            <img id="logo" src="img/logo-speedio.png" alt="">
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 50px;">
            <h6 class="informacion-inicio-sesion">Correo Electrónico</h6>
            <input id="email" class="input-inicio-sesion" type="text">
            <h6 style="margin-top: 15px;" class="informacion-inicio-sesion">Contraseña</h6>
            <input id="contrasena" class="input-inicio-sesion" type="password">
            <button id="boton-inicio-sesion" onclick="validarFormulario()">Ingresar</button>

            <div id="contenerdor-no-cuenta">
                <a id="no-cuenta">¿No tienes Cuenta?</a>
            </div>
        </div>

        <footer id="footer">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
        </footer>
    </section>

    <!-- Listado de Ordenes -->
    <section id="listado-ordenes">
        <div id="contenedor-nombre-empresa">
            
            <h1 id="nombre-empresa">Bienvenido</h1>
            <h3 id="list-orden">Listado de Órdenes</h3>
        </div>
    <div id="ordenes">   
        <div class="ordenes-a-tomar">
            <P class="parrafo-orden">DISPONIBLES</P>
            <span><i class="icono-orden fa-solid fa-list"></i></span>
        </div>

        <div class="ordenes-a-tomar">
            <P class="parrafo-orden">TOMADAS</P>
            <span><i style="margin-left: 35px;" class="icono-orden fa-solid fa-motorcycle"></i></span>
        </div>

        <div class="ordenes-a-tomar">
            <P class="parrafo-orden">ENTREGADAS</P>
            <span><i class="icono-orden fa-solid fa-list-check"></i></span>
        </div>
    </div>

    <footer id="footer-usuario">
        <i id="icono-inicio" class="iconos-footer-nuevo fa-solid fa-house"></i>
        <i class="iconos-footer-nuevo fa-solid fa-circle-user"></i>
    </footer>
    </section>

    <!-- ORDENES DISPONIBLES -->
    <section id="ordenes-disponibles">
        <header id="contenedor-ordenes-disponibles">
            <img id="logo-ordenes" src="img/logo-speedio.png" alt="">
            <h1 id="nombre-empresa">DISPONIBLES</h1>
        </header>
            



    </section>

    <script src="js/controlador.js"></script>
</body>

</html>
