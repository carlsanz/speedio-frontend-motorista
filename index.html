<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedio</title>
    <script src="https://kit.fontawesome.com/6ec579827f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <section id="inicio-sesión">
        <div id="contenedor-nombre-empresa">
            <span><i class="icono-regreso fa-solid fa-angle-left"></i></span>
            <h1 id="nombre-empresa">speedio</h1>
            <h3 id="eslogan">Always on time</h3>
        </div>
       
        <div style="display: flex; justify-content: center;">
            <img id="logo" src="img/logo-speedio.png" alt="">
        </div>

        <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 50px;">
            <h6 class="informacion-inicio-sesion">Correo Electrónico</h6>
            <input id="email" class="input-inicio-sesion" type="text">
            <h6 style="margin-top: 15px;" class="informacion-inicio-sesion">Contraseña</h6>
            <input id="contrasena" class="input-inicio-sesion" type="password">
            <button id="boton-inicio-sesion" >Ingresar</button>

            <div id="contenerdor-no-cuenta">
                <a id="no-cuenta">¿No tienes Cuenta?</a>
            </div>
        </div>

        <footer id="footer">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
        </footer>
    </section>

</body>

</html>
